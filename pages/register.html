<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register | VideoTube</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button onclick="showForm('login')" id="loginTab" class="active">Login</button>
      <button onclick="showForm('register')" id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form hidden" enctype="multipart/form-data">
      <h2>Register</h2>
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />

      <label>Profile Photo</label>
      <input type="file" name="avatar" accept="image/*" required />

      <label>Cover Photo</label>
      <input type="file" name="coverImage" accept="image/*" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
